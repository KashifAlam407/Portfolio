<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }


        body {
            background-color: #0d0d0d;
            color: #fff;
            line-height: 1.6;
 
        }

   
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #343333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header span {
            color: cyan;
        }

        header nav a {
            text-decoration: none;
            color: white;
            margin-left: 15px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: cyan;
        }


        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 10%;
            min-height: 80vh;
            text-align: left;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero-content .neon-text {
            color: cyan;
            text-shadow: 0 0 50px rgb(254, 254, 254), 0 0 20px cyan;
            color: greenyellow;
            font-size: 70px;
            font-weight: bolder;
        }

        .hero-image {
            width: 300px;
            height: 300px;
            background: url(images/manlogo.jpeg) no-repeat center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 30px cyan;
        }


        .btn {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: cyan;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
            color: #000;
        }


        .section-title {
            text-align: center;
            font-size: 2rem;
            margin: 30px 0;
            text-shadow: 0 0 10px cyan;
        }


        .service-cards,
        .testimonial-boxes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card,
        .testimonial {
            background: #222;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px cyan;
            transition: transform 0.3s;
            text-align: center;
        }

        .card:hover,
        .testimonial:hover {
            transform: scale(1.05);
        }


        .timeline {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .edu-item {
            background: #222;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px cyan;
        }


        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input,
        form textarea {
            width: 50%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        form button {
            margin-top: 10px;
        }






        .typing-effect {
            font-size: 2.3rem;
            color: rgb(6, 169, 6);
            display: flex;
            align-items: center;
            font-weight: bolder;
        }

        .im {
            font-size: 2rem;
            color: white;


        }

        .cursor {
            background-color: #bca3a3;
            width: 2px;
            height: 1.2em;
    
           
        }
        p{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            color: rgb(151, 132, 247);
        }
    </style>


</head>

<body>

    <header>
        <div class="logo">Aman <span>Sharma</span></div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Hi, It's <span class="neon-text">Aman</span></h1>



            <div class="typing-effect">
                <span class="im">I'm</span>&nbsp<span id="text"></span><span class="cursor"></span>
            </div>





            <p>I'm a passionate coder dedicated to crafting innovative solutions and <br>constantly exploring new technologies to bring ideas <br>to life.</p>
            <div class="buttons">
                <a href="#contact" class="btn">About Me</a>
                <a href="#services" class="btn">Connect</a>
            </div>
        </div>
        <div class="hero-image"></div>
    </section>
    
    
    <section id="contact">
        <h2 class="section-title">Contact Me</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message"></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>
</body>

</html>






<script>
    const textElement = document.getElementById("text");
    const words = ["Developer", "Student", "Competitive Programmer"];
    let currentWordIndex = 0;
    let currentCharIndex = 0;
    let isDeleting = false;

    function typeEffect() {
        const currentWord = words[currentWordIndex];
        const displayedText = isDeleting
            ? currentWord.slice(0, currentCharIndex--)
            : currentWord.slice(0, currentCharIndex++);

        textElement.textContent = displayedText;

        if (!isDeleting && currentCharIndex === currentWord.length) {

            setTimeout(() => (isDeleting = true), 500);
        } else if (isDeleting && currentCharIndex === 0) {
            isDeleting = false;
            currentWordIndex = (currentWordIndex + 1) % words.length;
        }

        const typingSpeed = isDeleting ? 100 : 200;
        setTimeout(typeEffect, typingSpeed);
    }
    typeEffect();

</script>
